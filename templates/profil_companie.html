{% extends "base.html" %}
{% block title %} Profil Companie {% endblock %}

{% block content %} 

{% for message in get_flashed_messages() %}

<div class="alert alert-warning alert-dismissible fade show" role="alert">
  {{message}}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
  
{% endfor %}


<form method="POST", enctype="multipart/form-data">
    <h3 align="center">Profil Companie</h3>
    <div class="form-group">
      <label for="denumire">Denumire Companie</label>
      <input
        type="text"
        class="form-control"
        id="denumire"
        name="denumire"
        placeholder="Introduceti denumirea companiei"
      />
    </div>
    <div class="form-group">
      <label for="adresa">Adresa companie</label>
      <input
        type="text"
        class="form-control"
        id="adresa"
        name="adresa"
        placeholder="Introduceti adresa companiei"
      />
    </div>
    <div class="form-group">
      <label for="web">Adresa web</label>
      <input
        type="text"
        class="form-control"
        id="web"
        name="web"
        placeholder="Introduceti adresa web"
      />
    </div>
    <div class="form-group">
      <label for="telefon">Telefon</label>
      <input
        type="text"
        class="form-control"
        id="telefon"
        name="telefon"
        placeholder="Introduceti numarul de telefon"
      />
    </div>

    <div class="form-group">
      <label for="descriere">Descriere companie</label>
      <textarea class="form-control" name="descriere" id="descriere" cols="30" rows="10" placeholder="Descrierea companiei"></textarea>
    </div>

    <br>

    
    <div class="custom-file mb-3 form-group">
      <p>Logo companie:</p>
      <input type="file" class="custom-file-input" id="logo" name="fisier">
    </div>
    
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
    <a href="{{url_for('updateTipCont', id=current_user.id)}}" type="submit" class="btn btn-primary">Modifica tip cont</a>
      <a href="{{url_for('delete', id=current_user.id)}}" type="submit" class="btn btn-primary" onclick="return confirm('Are you sure you want to Remove?');">Sterge utilizator</a>
  </form>


{% endblock %}
