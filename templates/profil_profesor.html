{% extends "base.html" %}
{% block title %} Profil Profesor {% endblock %}

{% block content %} 

{% for message in get_flashed_messages() %}

<div class="alert alert-warning alert-dismissible fade show" role="alert">
  {{message}}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
  
{% endfor %}


<form method="POST", enctype="multipart/form-data">
    <h3 align="center">Profil Profesor</h3>
    <div class="form-group">
      <label for="nume">Nume</label>
      <input
        type="text"
        class="form-control"
        id="nume"
        name="nume"
        placeholder="Introduceti numele"
      />
    </div>
    <div class="form-group">
      <label for="prenume">Prenume</label>
      <input
        type="text"
        class="form-control"
        id="prenume"
        name="prenume"
        placeholder="Introduceti prenumele"
      />
    </div>
    <br>
    <div class="form-group">
        <label for="facultatea">Facultatea:</label>
        <select class="form-select form-select-sm" id="facultatea" name="facultatea">
            <option selected >Facultatea</option>
            <option value="fmi">FMI</option>
            <option value="feaa">FEAA</option>
        </select>
    </div>
    
    
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
    <a href="{{url_for('updateTipCont', id=current_user.id)}}" type="submit" class="btn btn-primary">Modifica tip cont</a>
    <a href="{{url_for('delete', id=current_user.id)}}" type="submit" class="btn btn-primary" onclick="return confirm('Are you sure you want to Remove?');">Sterge utilizator</a>
  </form>


{% endblock %}
